<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>NPescrow</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="/src/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div id="wrap">
      <div id="content">
        <div id="root"></div>
        <script type="module" src="/src/main.tsx"></script>
      </div>
      <script src="https://unpkg.com/@telegram-apps/sdk@1.0.0/dist/index.iife.js"></script>
      <script>
        (function () {
          var { retrieveLaunchParams, postEvent } = window.telegramApps.sdk;
          var lp = retrieveLaunchParams();

          // Some versions of Telegram don't need the classes above.
          if (
            ["macos", "tdesktop", "weba", "web", "webk"].includes(lp.platform)
          ) {
            return;
          }

          // Expand the application.
          postEvent("web_app_expand");

          document.body.classList.add("mobile-body");
          document.getElementById("wrap").classList.add("mobile-wrap");
          document.getElementById("content").classList.add("mobile-content");
        })();
      </script>
    </div>
  </body>
</html>
